<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Contact</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">djangoapp</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                 <a class="btn btn-link" href="#">({{ user.username }})</a>
                 <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                 <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About us</a>
                 <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact</a>
            {% else %}
            <li>
                 <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                         <input type="text" class="form-control" placeholder="Username" name="username" >
                         <input type="password" class="form-control" placeholder="Password" name="psw" >
                         <button class="btn btn-primary" type="submit">Login</button>
                         <a class="btn btn-link" href="{% url 'djangoapp:index' %}">Sign Up</a>
                         <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About us</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                    </div>
                 </form>
            </li>
            {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Adress</h2>
            <h5>8108 West New St.</h5>
            <h5>Barberton, OH 44203</h5>
        </div>
        <div class="card">
            <h2>Phone</h2>
            <h5>4334-435-543</h5>
        </div>

    </div>
</body>
